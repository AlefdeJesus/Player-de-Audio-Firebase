<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../materialize/css/materialize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../player/Image/favicon.png" type="image/x-icon">   
    <title>Cadastro de Usuario</title>
</head>
<body>
    <h1 class="center-align">Cadastre-se</h1>
    <div class="container cardFora">
        <div class="card" >
			<form name="f1">
                           <p class="flow-text titulo-input">E-mail:
                               <input type="email" name="email" id="email-cadastro" onblur="validacaoEmailCadastro(f1.email)" placeholder="backdoor@gmail.com">
                           </p>
			</form>
                           <p class="flow-text titulo-input">
                               Digite uma senha:
                               <div id="impForcaSenha"></div>
                             
                               <input type="text" onkeyup="senhaForca()"  name="" id="senha-cadastro1" placeholder="*******">
                           </p> 
                           <p class="flow-text titulo-input">
                            Repita a senha:
                            <input type="text" onkeyup="senhaForca()" name="" id="senha-cadastro2" placeholder="*******">
                        </p> 
                           <div class="center" >
                               <button id="btncadastrar"class="waves-effect waves-light btn"  onclick="cadastro()" >cadastrar</button>
                           </div> 
        </div>
     </div>      
     <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
    <script src="../firebase.js"></script>
    <script src="scriptCadastro.js"></script>
    <script src="../materialize/js/materialize.js"></script>
</body>
</html>
