<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login/StyleLogin.css">
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="player/Image/favicon.png" type="image/x-icon">  
    <title>Login</title>
</head>
<body>
    <header class="center-align cabecalho">
        <h3 id="titulo" translate="no"><i class="material-icons" id="title">audiotrack</i> Upload Music Play</h3>
        
    </header>
   <div class="container cardFora">
 <div class="card" > 
					<div class="row" >
                     <div class="col s8" id="google">
						<label class="right-align" id="loginGoogle" onclick="google()">
							<img class="responsive-img" src="./login/img/google.png">
							Faça login com o Google
						</label> 
					 </div>
                       
                    </div>
		<form name="f2">
                    <p class="flow-text titulo-input">E-mail:
                        <input type="email" name="emailLogin" onblur="validacaoEmailLogin(f2.emailLogin)" id="email" placeholder="backdoor@gmail.com">
                    </p>
		</form>			
                    <p class="flow-text titulo-input">
                        Senha:
                        <input type="password" name="" id="senha" placeholder="*******">
                    </p> 
						<p id="reset-senha"><a href="login/resetSenha.html">Esqueceu a senha?</a></p>
                    <div class="center" >
                        <button id="btnEntrar" class="waves-effect waves-light btn">Entrar</button>
                    </div>
                    <div class="titulo-input espaco-cadastro">
                        <p>Ainda não é cadastrado?</p>
                        <button ><a href="login/cadastro.html">Cadastre-se</a></button>
                    </div>	
 </div>
</div>      
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
    <script src="firebase.js"></script>
    <script src="materialize/js/materialize.js"></script>
    <script src="login/loginGoogle.js"></script>
    <script src="login/scriptLogin.js"></script>
</body>
</html>
